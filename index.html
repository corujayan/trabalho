<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Mandarin</title>
</head>
<body>
    <div id="container_page">
        <header class="container_header">
            <img src="/uploads/capa/banner_home.jpg" alt="Manda trends" />
        </header>

        <main>
            <figure class="container_figure">
                <a href="#" class="zoom_effect">
                    <img src="/uploads/capa/nrf.jpg" alt="NRF 2020" />
                    <figcaption>
                        <h2>NRF: conheça os top 5 assuntos do evento.</h2>
                        <p>O maior evento sobre varejo do mundo mostrando as tendências, oportunidades e inovações para o setor.</p>
                        <p><small><span>Fonte:</span> CMO ADOBE</small></p>

                        <div class="border_nrf"></div>
                    </figcaption>
                </a>

                <div class="container_wrap">
                    <a href="#" class="zoom_effect">
                        <img src="/uploads/capa/nba.jpg" alt="NBA" />
                        <figcaption>
                            <h3>Petição para colocar Kobe Bryant no logo da NBA.</h3>
                            <p><small><span>Fonte:</span> Daily Mail</small></p>

                            <div class="border_nba"></div>
                        </figcaption>
                    </a>
    
                    <a href="#" class="zoom_effect">
                        <img src="/uploads/capa/whats.jpg" alt="WhatsApp" />
                        <figcaption>
                            <h3>WhatsApp terá função de pagamentos em 2020.</h3>
                            <p><small><span>Fonte:</span> Proxxima</small></p>

                            <div class="border_whats"></div>
                        </figcaption>
                    </a>
                </div>
            </figure>
        </main>

        <footer id="container_footer">
            <img src="/uploads/capa//mandarin.jpg" alt="Mandárin" />
            <p>Copyright ® Mandarin. Todos os direitos reservados.</p>
            <p>Caso não deseje mais receber nossos e-mails, <a href="#" target="_blank">clique aqui</a>.</p>
        </footer>
    </div>
</body>
</html>
